[types]
allow_unknown_enums = true
strictness = "warn"
allow_unknown_structs = true
allow_function_pointers = true

[compile]
parallel = true
flags = ["-std=c++17", "-fPIC"]
source_files = ["src/std_wrapper.cpp"]
include_dirs = [".", "include", "src"]

[link]
enable_lto = false
optimization_level = "0"

[binary]
strip_symbols = false
type = "shared"

[workflow]
stages = ["discover", "compile", "link", "binary", "wrap"]

[cache]
enabled = true
directory = ".replibuild_cache"

[wrap]
use_clang_jl = true
style = "clang"
enabled = true

[llvm]
toolchain = "auto"

[project]
name = "StdLibTest"
root = "."
uuid = "12345678-1234-1234-1234-1234567890ab"

[paths]
build = "build"
cache = ".replibuild_cache"
source = "src"
output = "julia"
include = "include"

[discovery]
max_depth = 10
walk_dependencies = true
enabled = true
ignore_patterns = ["build", ".git", ".cache"]
parse_ast = true
